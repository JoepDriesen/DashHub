<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		
        <title>My DashHub</title>
        
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <!-- GridStack -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.3.0/gridstack.min.css" integrity="sha256-lL7c/S+6BYGogppGMgUklD8qNELGY2mmAgrTTOVBYo4=" crossorigin="anonymous" />
        
        <!-- Custom CSS -->
        <link href="css/base.css" rel="stylesheet">
        
        <script data-main="js/main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js" integrity="sha256-4FF6zC8o0//sei6CJUD+MJIhewXKgcrV/iA/4HD4A8c=" crossorigin="anonymous"></script>
        
	</head>
    
	<body>
        
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">DashHub</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="btn-lg dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog" aria-hidden="true"></i></a>
                        <ul id="dropdown-dashhub-settings" class="dropdown-menu">
                            <li><a id="btn-add-plugin" href="#">Add plugin</a></li>
                            <li><a id="btn-reset-credentials" href="#">Reset credentials</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="bg-image"></div>
        
        <div id="main" class="container-fluid">
            
            <div id="dashhub-announce" class="row">
                <div class="col-xs-12 text-center">
                    <img id="dashhub-loader" src="img/ring.svg">
                </div>
                <div class="col-xs-12 text-center">
                    <div id="dashhub-error" class="alert alert-dismissible alert-danger collapse">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <span class="text"></span>
                    </div>
                </div>
                <div class="col-xs-12 text-center">
                    <div id="dashhub-warning" class="alert alert-dismissible alert-warning collapse">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <span class="text"></span>
                    </div>
                </div>
            </div>
            
            <div id="plugin-container" class="grid-stack row"></div>
            
        </div>
			
		<!-- Modal -->
        <div class="modal fade in" id="dashhub-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="plugin-panel" class="col-xs-4 collapse">
            <div class="panel panel-primary grid-stack-item-content">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        
	</body>
</html>
